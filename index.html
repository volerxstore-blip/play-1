<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة تخمين الرقم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #4CAF50;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 50px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .reset-button {
      background-color: #ff5722;
    }
  </style>
</head>
<body>
  <h1> لعبة تخمين الارقم موجهة الى عائلة حسونة</h1>
  <p>حاول أن تخمن الرقم الصحيح بين 1 و 100!</p>

  <input type="number" id="userGuess" placeholder="أدخل رقمك" />
  <button onclick="checkGuess()">تخمين</button>

  <div class="message" id="message"></div>
  <button id="resetButton" class="reset-button" onclick="resetGame()" style="display:none;">إعادة اللعب</button>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const userGuess = document.getElementById("userGuess").value;
      const messageElement = document.getElementById("message");

      if (userGuess < 1 || userGuess > 100 || userGuess === "") {
        messageElement.textContent = "يرجى إدخال رقم بين 1 و 100.";
        messageElement.style.color = "red";
        return;
      }

      attempts++;

      if (userGuess < randomNumber) {
        messageElement.textContent = "الرقم أكبر من ذلك!";
        messageElement.style.color = "orange";
      } else if (userGuess > randomNumber) {
        messageElement.textContent = "الرقم أصغر من ذلك!";
        messageElement.style.color = "orange";
      } else {
        messageElement.textContent = `مبروك! لقد خمنت الرقم الصحيح وهو ${randomNumber} في ${attempts} محاولة.`;
        messageElement.style.color = "green";
        document.getElementById("resetButton").style.display = "block"; // يظهر زر إعادة اللعب
      }
    }

    function resetGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("userGuess").value = "";
      document.getElementById("message").textContent = "";
      document.getElementById("resetButton").style.display = "none"; // إخفاء زر إعادة اللعب
    }
  </script>
</body>
</html>
